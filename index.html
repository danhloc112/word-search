<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Word Search</title>
</head>
<body>
    <nav class="navbar">
        <div class="grid wide logo">
            <div class="row">
                <div class="col l-5 l-0-5 m-5 m-0-5 c-4 c-0-5">
                    <a href="#">
                    <img src="./wordsearch.png" alt="WordSearch Logo">
                    </a>
                </div>
            </div>
        </div>

        <div class="grid wide">
           <div class="row">
           <div class="col l-10 l-0-1 word-list">
                <div class="grid wide pc-list">
                   <div class="row">    
                    <span class="col l-1 l-0-1 m-2">Tìm từ: </span>
                    <ul class="col l-10 m-10 nav-list">
                        <li class="nav-item selected" id="sl"> Đồng âm</li>
                        <li class="nav-item" id="ml">Đồng nghĩa</li>
                        <li class="nav-item" id="rel_ant">Trái nghĩa</li>
                        <li class="nav-item" id="rel_jjb">Tính từ liên quan</li>
                        <li class="nav-item" id="rel_jja">Danh từ liên quan</li>
                        <li class="nav-item" id="rel_rhy">Cùng vần</li>
                    </ul>                   
                </div>
                </div>  
            </div>
           </div>
        </div>
        <!-- Mobile only -->
        <div class="grid wide moblie-list">
            <div class="row nav-mobile-list">   
                <label for="nav-list" class="col c-2  c-0-2">Tìm từ: </label>
                <select name="nav-list" class="col c-4 c-0-1 nav-mobile-list">
                    <option class="nav-item-mb" value="sl">Đồng âm</option>
                    <option class="nav-item-mb" value="ml">Đồng nghĩa</option>
                    <option class="nav-item-mb" value="rel_ant">Trái nghĩa</option>
                    <option class="nav-item-mb" value="rel_jjb">Tính từ liên quan</option>
                    <option class="nav-item-mb" value="rel_jja">Danh từ liên quan</option>
                    <option class="nav-item-mb" value="rel_rhy">Cùng vần</option>
                </select>                   
            </div>
         </div>
    </nav>

    <main class="grid wide main">
        <div class="row">
            <div class="col l-12 m-12 c-11">
                <form class="search-form row">
                    <input type="text" class="col l-6 l-0-3 m-10 c-11 c-0-1" id="input-field" name="word-search">
                </form>
                <form class="number-btn row">
                    <!-- <label for="word-number" class="col l-1 l-0-3 m-2 c-3 c-0-1 number-select">Chọn số từ:</label>
                    <input type="number" class="col l-1 m-2 c-2" id="word-number " max="100"> -->
                    <button id="search" class="col l-1 l-0-5 m-2 m-0-5 c-0-5 c-3 search-btn">
                        <div class="search">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="svg-inline--fa fa-search fa-w-16 search-icon" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
                            <span>Search</span>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <article class="grid wide result">
        <!-- <form  class="row">
            <div class="col l-2 l-0-10 c-6 c-0-6 m-4 m-0-8 sort">
                <label for="sort">Thứ tự  &nbsp;</label>
                <select name="sort" id="sort">
                    <option value="a-z">A-Z</option>
                    <option value="z-a">Z-A</option>
                </select>
            </div>
        </form> -->
        <div class="loader">Loading...</div>
        
        <div class="row result-title">
            <p class="col l-2 l-0-2 m-0-1 m-4 c-0-1 c-11"><strong>Các từ tìm được:</strong></p>
        </div>
        <div class="row">
            <div class="col l-0-3 l-3 m-0-3 m-3 c-0-1">
                <p class="no-word"></p>
            </div>
        </div>
        <div class="row">
            <ol class="col l-9 l-0-2 c-0-2 c-9 m-0-2 m-9 result-list">
                <!-- <li>
                    <p><strong>Word</strong></p>
                    <br>
                    <span>
                        <em>(n)</em>
                        <em>Định nghĩa</em>
                    </span>
                </li>
                <li>
                    <p><strong>Word</strong></p>
                    <br>
                    <span>
                        <em>(n)</em>
                        <em>Định nghĩa</em>
                    </span>
                </li>
                <li>
                    <p><strong>Word</strong></p>
                    <br>
                    <span>
                        <em>(n)</em>
                        <em>Định nghĩa</em>
                    </span>
                </li> -->
                
            </ol>
        </div>
    </article>
    
    <footer class="footer">
        <div class="grid wide">
            <div class="row">
                <div class="col l-4 l-0-1 m-0-1 m-4 c-8 c-0-1 copyright">
                    <span> Copyright &copy; Loc Tran - 2020</span>
                </div>
                <div class="col l-1 l-0-6 m-1 m-0-6 c-1 c-0-1 api">
                    <a href="https://www.datamuse.com/api/">API</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" ></script>
    <script src="./main.js"></script>
</body>
</html>
